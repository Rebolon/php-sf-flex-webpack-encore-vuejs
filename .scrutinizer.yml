                    #- npm run test-cafe

filter:
    excluded_paths:
        - 'tests/*'
        - 'bin/*'
        - 'var/*'
        - 'public/*'
checks:
    php: true
    javascript: true
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true
