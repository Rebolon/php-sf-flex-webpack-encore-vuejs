                    - npm run sf-dev &
                    - npm run test-karma
                    - php-scrutinizer-run
                    -
                        command: phpcs-run
                        use_website_config: true
                    # build asset required by php
                    - npm run build
                    -
                        command: 'vendor/bin/simple-phpunit --coverage-clover=var/report/clover.xml'
                        coverage:
                            file: 'var/report/clover.xml'
